<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josiah Viernes</title>
    <link rel="icon" href="img/Logo-bg.png">
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JavaScript (bundle includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main Script -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid justify-content-center">
          <a class="nav-logo position-absolute" href="#hero">
            <img class="logos" src="/img/Logo-trans.png" alt="">
          </a>
          <button class="bars btn position-absolute d-lg-none">
            <span class="material-symbols-outlined">
              menu
            </span>
          </button>
          <div>
            <ul id="navigation" class="navbar-nav gap-3 align-items-center justify-content-center d-flex mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-controls="page" href="#hero">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#resume">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#portfolio">Portfolio</a>
              </li>    
              <li class="nav-item">
                <a class="nav-link px-3" href="#contact">Get in touch</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>

      <main data-bs-spy="scroll" data-bs-target="#navigation" class="scrollspy-example" data-bs-offset="0" tabindex="0">
        <!-- Hero Sectio -->
        <section id="hero" class="min-vh-100 ">
            <div class="hero-container position-relative d-flex align-items-center justify-content-center">
              <div class="hero-wrapper">
                <div class="profile-frame">
                    <img class="profile" src="img/Profile.png" alt="">
                </div>
                <div class="text-area">
                  <p class="greet" >Hello there! I'm</p>
                  <h1 class="name">Josiah Viernes</h2>
                  <p class="description">--<< <span id="typer"> </span> >>--</p>
                  <span id="cursor"></span>
                </div>
                <a href="mycv/mycv.pdf" class="btn fw-medium rounded-0 px-4 py-2 my-cv" tabindex="0" aria-selected="true" aria-controls="page" target="_blank" rel="noopener noreferrer">
                  Download CV
                </a>
              </div>
              <div class="media-accounts position-absolute d-flex align-items-center justify-content-center gap-4 flex-column">
                <div class="accounts d-flex flex-md-column flex-row align-items-center justify-content-center gap-1">
                  <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                  <a href=""><i class="fa-brands fa-github"></i></a>
                  <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span class="d-md-block d-none material-symbols-outlined">
                  arrow_upward_alt
                </span>
              </div>
              <a href="#portfolio" class="my-projects text-decoration-none p-0 d-none d-md-flex gap-4 position-absolute">
                <p class="m-0">My Projects</p>
                <span class="material-symbols-outlined">
                  arrow_right_alt
                </span>
              </a>
            </div>
        </section>
        <!-- About Section -->
        <section id="about" class="page-section min-vh-100">About</section>
        <!-- Resume Section -->
        <section id="resume" class="page-section min-vh-100">Resume</section>
        <!-- Portfolio Section -->
        <section id="portfolio" class="page-section min-vh-100">Portfolio</section>
        <!-- Contact Section -->
        <section id="contact" class="page-section min-vh-100">Contact</section>
      </main>
</body>
</html>
